<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="keywords" content="{{ page.keywords | default: 'stress monitoring, HRV, heart rate variability, recovery, health optimization, Apple Watch, wellness' | escape }}">
<meta name="author" content="{{ page.author | default: site.author.name | escape }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/images/main-large.png' | absolute_url }}{% endif %}">
<meta property="og:site_name" content="{{ site.title | escape }}">

{% if page.layout == 'post' %}
<meta property="article:author" content="{{ page.author | default: site.author.name | escape }}">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% if page.tags %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag | escape }}">
{% endfor %}
{% endif %}
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/images/main-large.png' | absolute_url }}{% endif %}">
{% if site.author.twitter %}
<meta name="twitter:creator" content="{{ site.author.twitter | escape }}">
{% endif %}

<!-- Additional Meta Tags -->
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
